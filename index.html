<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>



<body>
    <header>Weather Dashboard</header>

  

    <main class="container">
        <div class="row">
            <section class="col-12 col-md-3 col-lg-3 my-4">
                <div class="card custom-card mb-2">
                    <h3 class="card-header">Search for a City: </h3>
                    <input id="city" type="text">
                    <div class="card-footer">
                        <button id="search" class="btn btn-block btn-primary">Search</button>
                    </div>
                </div>
                <div id="storeHistory" class="center"></div>
            </section>
            <section class="col-12 col-md-9 col-lg-9 my-4">
                <section id="currentArea" class="p-2">
                    <h3 id="cityCurrent"></h3>
                    <p id="currentIcon"></p>
                    <h6 id="temp"></h6>
                    <h6 id="wind"></h6>
                    <h6 id="humidity"></h6>
                    <h6 id="uv"></h6>
                </section>
                <section class="row">
                    <h3 id="futureHeader" class=" my-4"></h3>
                    <div id="cityFuture" class="d-flex justify-content-around"></div>
                </section>
        </div>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
