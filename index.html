<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>



<body>
    <header>Weather Dashboard</header>

     <!-- Container -->
     <div class="container-fluid">
        <!-- Row -->
        <div class="row">
            <!-- City Search  -->
            <div class="col-3 searchCol">
              
                <h4>Search for a city:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cityInput" placeholder="Enter Any City Name" >
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="citySearchBtn">
                            <button id="search" class="btn btn-block btn-primary">Search</button>
                            

                        </div>
                    </div>
                  
                    <div class="list-group" id="cityList">
                      </div>                    
                </div>
                <!-- Weather Information-->
                <div class="col-9">
                    <div class="card" style="width: 100%;" id="weatherContainer"></div>
                      <div id="forecastContainer"></div>
                </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
