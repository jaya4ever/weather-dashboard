<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>



<body>
    <header>Weather Dashboard</header>

    <main class="container">
        <!-- <div class="row"> -->
            <section class="col-md-3 my-4">
                <div class="card custom-card mb-2">
                    <label for="city">Search for a City:</label>
                    <input id="city-input" type="text" name="city" placeholder="Enter any city..."class="mb-2">
                    <button id="search" class="btn btn-block btn-primary">Search</button>
                </div>
                <hr />
                <div id="history" class="center"></div>


            </section>
            <div>
                <section class="display">
                     <!-- <div class="card w-100" > -->
                        <h3 id="futureHeader" class="my-4">5-Day Forecast</h3>
                            <div class="wrapper">
                                <h3 id="city-name"></h3>
                                <img id="current-pic" alt="" src="">
                                <p id="temperature" ></p>
                                <p id="humidity-level"></p>
                                <p id="wind"></p>
                            </div>
                        </div> 
                </section>
                <section id="container"class="row">
                     <!-- <h3 id="futureHeader" class="my-4">5-Day Forecast</h3> -->
                    <div id="futureCity" class="d-flex justify-content-around">

                    </div> 
                </section>
            </div>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
